<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">

<title>BookStore | Shopping Cart</title>

<link rel="stylesheet" href="./css/checkoutstyle.css">

<body>
  <header>
    <div class="container">
      <div id="branding">
        <h1><span class="highlight">BookStore</span> Online</h1>
      </div>
  	  <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html" id = "log">Login</a></li>
          <li><a href="register.jsp" id = "register">Register</a></li>
          <li><a href="shoppingcart.html" class="current">Shopping Cart</a></li>
          <li><a href="profile.html" id="session">Profile</a></li>
          <li><form action="search.jsp">
          	<input type="text" name="search" placeholder="Search...">
          	<label for="order">Sort: </label>
          	<select name="order" id="order">
        		<option value="book.title">Title</option>
        		<option value="author.last_name">Author</option>
        		<option value="book.isbn">ISBN</option>
        		<option value="book.category">Category</option>
        	</select>
          	<button type="submit" class="search_button" >Search</button>
          </form></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <script>
        var cookie = getCookie("uname");
        if (cookie == null) {
        	window.location = "login.html";
        } else {
          document.getElementById('session').innerHTML = cookie;
          document.getElementById('log').innerHTML = "Log Out";  
          document.getElementById("register").innerHTML = "";
        }
  </script>

    <section id="main">
      <div class="container">
        <h1 class="page-title">Shopping Cart</h1>

          </div>

          </div>
          <div class="quantity">
            <p>Quantity <input type="text" value="1" size="1" name="quantity">

            </p>

          <div class="price">
            <p>$10.99</p>
          </div>
        </div>

        <div class="item">

            <p>Haruki Murakami - Norwegian Wood</p>
          </div>

            <p>Quantity <input type="text" value="1" size="1" name="quantity">
              <input type="button" value="Delete Book" name="delete">

          </div>
          <div class="price">

        <div class="item">
          <div class="cover">

          <div class="description">
            <p>William Gibson - Neuromancer</p>

          <div class="quantity">
            <p>Quantity <input type="text" value="1" size="1" name="quantity">

            </p>
          </div>
          <div class="price">

          </div>
        </div>
      </div>

      <div class="container" >
        <form action="./checkout1.jsp">
