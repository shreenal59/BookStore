<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Online Bookstore">
  <meta name="keywords" content="bookstore, shopping, ecommerce, books, shop">
  <meta name="author" content="Avery Davis">
  <title>Admin | Users</title>
  <link rel="stylesheet" href="./css/adminstylesheet.css">
  <script src="./js/scritps.js"></script>
</head>

<body>
  <header>
    <div class="container">
      <div id="branding">
        <h1><span class="highlight">BookStore</span> Online Admin Portal</h1>
      </div>
    </div>
  </header>

  <div id="mySidenav" class="sidenav">
    <a href="admin.html">Dashboard</a>
    <a href="managebooks.html">Manage Books</a>
    <a href="managePromotions.html">Manage Promotions</a>
    <a href="manageUsers.html">Manage Users</a>
    <a href="index.html">Logout</a>
  </div>


  <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
  <div id="main">
    <h2>Manage Users</h2>
    <hr>
    <h4>Users</h4>
    <div class="tables" id="userTable">
      
    </div>
    <hr>
    <div class="admintool" id="addBook">
      <label for="newbook" class="input-label"> <b>Add New User</b></label>
      <br> <!--Book Table-->
      <input type="text" class="ISBN" placeholder="ISBN">
      <input type="text" class="category" placeholder="Category*" required>      
      <input type="text" class="title" placeholder="Title*" required>
      <input type="text" class="edition" placeholder="Edition">
      <input type="text" class="publisher" placeholder="Publisher">
      <input type="text" class="publication_year" placeholder="Publication Year">
      <br> <!--Author Table-->
      <input type="text" class="author_firstname" placeholder="Author First Name" required>
      <input type="text" class="author_lastname" placeholder="Author Last Name" required>
      <br> <!--Inventory Table-->
      <input type="text" class="title" placeholder="Stock on Hand" required>
      <input type="text" class="title" placeholder="MSRP" required>
      <br>
      <button type="submit" class="Add">Add New User</button>
    </div>
    <hr>
    <div class="adminTool" id="editBook">
      <label for="newbook" class="input-label"> <b>Edit Existing Book</b></label>
      <br>
      <input type="text" class="book_id" placeholder="Book ID*" required>
      <br>
      <input type="text" class="ISBN" placeholder="ISBN">
      <input type="text" class="category" placeholder="Category">      
      <input type="text" class="title" placeholder="Title">
      <input type="text" class="edition" placeholder="Edition">
      <input type="text" class="publisher" placeholder="Publisher">
      <input type="text" class="publication_year" placeholder="Publication Year">
      <br>
      <input type="text" class="author_firstname" placeholder="Author First Name">
      <input type="text" class="author_lastname" placeholder="Author Last Name">
      <br>
      <input type="text" class="title" placeholder="Stock on Hand">
      <input type="text" class="title" placeholder="MSRP">
      <br>

      <button type="submit" class="adminTool">Submit Changes</button>
    </div>
    <hr>
    <div class="adminTool" id="deleteBook">
      <label for="newbook" class="input-label"> <b>Delete Existing Book</b></label>
      <br>
      <input type="text" class="book_id" placeholder="Book ID*" required>
      <br>
      <button type="submit" class="adminTool">Delete</button>
    </div>

  </div>

  </div>
</body>

</html>
