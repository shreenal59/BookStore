<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Online Bookstore">
  <meta name="keywords"
    content="bookstore, shopping, ecommerce, books, shop">
  <meta name="author" content="Nidesh">
  <title>BookStore | Login</title>
  <link rel="stylesheet" href="./css/stylesheet.css">
  <script src="scripts.js"></script>
</head>

<body>
  <header>
    <div class="container">
      <div id="branding">
        <h1><span class="highlight">BookStore</span> Online</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li class="current"><a href="login.html">Login</a></li>
          <li><a href="register.jsp">Register</a></li>
          <li><a href="shoppingcart.jsp">Shopping Cart</a></li>
          <li><a href="profile.jsp" id = "session">Profile</a></li>
          <li><form action="search.jsp">
          	<input type="text" name="search" placeholder="Search...">
          	<label for="order">Sort: </label>
          	<select name="order" id="order">
        		<option value="book.title">Title</option>
        		<option value="author.last_name">Author</option>
        		<option value="book.isbn">ISBN</option>
        		<option value="book.category">Category</option>
        	</select>
          	<button type="submit" class="search_button" >Search</button>
          </form></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <script>
        var cookie = getCookie("uname");
        if (cookie == null) {
        	
        } else {
          deleteCookie("uname");
          window.location = "login.html"; 
        }
    </script>


  
  <section id="sec-reg-log">
    <div class="container">
      <main id="main-reg-log">
      <article id="art-reg-log">
        <h1 class="page-title">Login</h1>
        <form action="loginServlet" method="post">
        <p>Please enter your login information.</p>
        <hr>

        <label for="uname" class="reg-label"><b>User Name</b></label>
        <input type="text" placeholder="Enter Username" name="uname" id="email" required>

        <label for="psw" class="reg-label"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <hr>

        <p>Need to make an account? <a href="register.jsp">Register Here</a>.</p>
        <p>Forgot your User Name or Password? <a href="getInfo.html">Get Here</a>.</p>
        <button type="submit" class="submitbtn">Sign In</button>
        </form>
      </article>
    </main>

    </div>
  </section>

  <footer>
    <p>CSCI4050 Team 9, Copyright &copy; 2020</p>
  </footer>
</body>

</html>
