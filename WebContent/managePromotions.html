<body>
  <header>
    <div class="container">
      <div id="branding">
        <h1><span class="highlight">BookStore</span> Online Admin Portal</h1>
      </div>
    </div>
  </header>

  <div id="mySidenav" class="sidenav">
    <a href="admin.html">Dashboard</a>

    <a href="managePromotions.html">Manage Promotions</a>

  <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
  <div id="main">
    <h2>Manage Promotions</h2>
    <hr>
    <h4>Promotion Catalog</h4>
    <div class="tables" id="promotionsTable">
      
    </div>
    <hr>
    <div class="admintool" id="addPromotion">
      <label for="newPromotion" class="input-label"> <b>Add New Promotion</b></label>
      <br> <!--Promotion Table-->
      <input type="text" class="promo_code" placeholder="Promo Code">
      <br>
      <label for="percentage">Discount Rate in %:</label>
      <input type="number" id="quantity" name="quantity" min="1" max="100">
      <br>
      <label for="start_date">Start Date:</label>
      <input type="date" name="start_date">
      <br>
      <label for="end_date">End Date:</label>
      <input type="date" name="end_date">
      <br>
      <button type="submit" class="Add">Add New Promotion</button>
    </div>
    <hr>
    <div class="adminTool" id="editPromotion">
      <label for="editPromotion" class="input-label"> <b>Edit Existing Promotion</b></label>
      <br> <!--Promotion Table-->
      <input type="text" class="promotion_id" placeholder="Promotion ID*" required>
      <br>
      <input type="text" class="promo_code" placeholder="Promo Code">
      <br>
      <label for="percentage">Discount Rate in %:</label>
      <input type="number" id="quantity" name="quantity" min="1" max="100">
      <br>
      <label for="start_date">Start Date:</label>
      <input type="date" name="start_date">
      <br>
      <label for="end_date">End Date:</label>
      <input type="date" name="end_date">
      <br>

      <button type="submit" class="adminTool">Submit Changes</button>
    </div>
    <hr>
    <div class="adminTool" id="deletePromotion">
      <label for="deletePromotion" class="input-label"> <b>Delete Existing Promotion</b></label>
      <br>
      <input type="text" class="promotion_id" placeholder="Promotion ID*" required>
      <br>
      <button type="submit" class="adminTool">Delete</button>
    </div>

  </div>

  </div>
</body>

</html>
