<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Online Bookstore">
  <meta name="keywords" content="bookstore, shopping, ecommerce, books, shop">
  <meta name="author" content="Avery Davis">
  <title>BookStore | User Self Service</title>
  <link rel="stylesheet" href="./css/stylesheet.css">
  <script src="scripts.js"></script>
</head>

<body>
    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">BookStore</span> Online</h1>
        </div>
        <nav>
          <ul>
          <li><a href="index.html">Home</a></li>
          <li class="current"><a href="login.html" id = "log">Login</a></li>
          <li><a href="register.jsp" id = "register">Register</a></li>
          <li><a href="shoppingcart.jsp">Shopping Cart</a></li>
          <li><a href="profile.jsp" id="session">Profile</a></li>
         <li><form action="search.jsp">
          	<input type="text" name="search" placeholder="Search...">
          	<label for="order">Sort: </label>
          	<select name="order" id="order">
        		<option value="book.title">Title</option>
        		<option value="author.last_name">Author</option>
        		<option value="book.isbn">ISBN</option>
        		<option value="book.category">Category</option>
        	</select>
          	<button type="submit" class="search_button" >Search</button>
          </form></li>
        </ul>
        </nav>
      </div>
    </header>
  
    
    <section id="sec-reg-log">
      <div class="container">
        <main id="main-reg-log">
        <article id="art-reg-log">
          <h1 class="page-title">Forgot User Name or Password</h1>
          <form action="GetEmail" method="post">
          <p>Please enter your account information to get the User Name and Password.</p>
          <hr>
  
          <label for="email" class="reg-label"><b>Email</b></label>
          <input type="text" placeholder="Enter Your Email" name="email" id="email" required>
  
  
          <hr>
  
          <button type="submit" class="submitbtn">Get My User Name/Password</button>
          </form>
        </article>
      </main>
  
      </div>
    </section>
  
    <footer>
      <p>CSCI4050 Team 9, Copyright &copy; 2020</p>
    </footer>
  </body>

</html>
